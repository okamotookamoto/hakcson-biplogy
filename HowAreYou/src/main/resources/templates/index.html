<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task and Asist</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script>
  <style>
        .appName {
      font-family: "Impact"
    }
    .headlineAl{
      font-family: "Arial";
    }
    .wrapper{
      background-color: #bbeeff;
    }
    .board{
      background-color: #f0f7ff;
    }
  </style>        
</head>
<body class="m-3 wrapper">
  <div class="border p-3 m-2 board">
<h1 class="border-bottom border-5 bold appName">Task Share and Assist</h1>

<img class="mb-3" th:src="@{/images/dansei.png}" width="100">
<img class="mb-3" th:src="@{/images/josi.png}" width="100">
<img class="mb-3" th:src="@{/images/dansi.png}" width="100">
<img class="mb-3" th:src="@{/images/josei.png}" width="100">
<h2 class="mb-3 border-bottom border-3 headlineAl">【Log In】</h2>
<h2 th:if="${isUserDoesNotExistError}" class="text-danger">ユーザ見つかりません</h2>
<h2 th:if="${isUidValidationError}" class="text-danger">ユーザIDに異常があります</h2>

<form class="mb-3 row g-3 ro-cols-auto" method="get" th:action="@{/user/enter}">
  <input class="form-control col" name="uid" pattern="[0-9a-zA-Z_\\-]+" placeholder="uid"
         required type="text">
  <input class="btn btn-primary col-auto" type="submit" value="開始">
</form>

<h2 class="mb-3 border-bottom border-3 headlineAl">【Sing Up】</h2>

<form method="get" th:action="@{/user/signup}">
  <input class="btn btn-primary" type="submit" value="新規登録">
</form>
</div>

</body>
</html>
